<section id="proyectos" class="projects border border-dark">
  <div class="container text-start">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <br>
    </div>
    <div class="row align-items-center mb-3">
      <div class="col-2">
        <img src=".\assets\img\proImg.svg" class="graphic">
      </div>
      <div class="col-9">
        <h1 class="proyectos mb-4">PROYECTOS</h1>
        <div class="proyectos" *ngFor="let proyecto of proyectos">
            <h4>&nbsp;{{proyecto.proyecto}} <img src={{proyecto.imagen}} class="rounded-circle" style="float:right;" alt="" width=""height=""></h4>
            <h5>{{proyecto.descripcion}}</h5>
          </div>
        </div>
      <div class="col-1">
      </div>
    </div>
  </div>
</section>
