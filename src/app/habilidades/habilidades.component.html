<section id="habilidades" class="skills border border-dark">
  <div class="container text-start">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-3"></div>
      <div class="col-3"></div>
      <div class="col-3"></div>
    </div>
    <div class="row align-items-center">
      <div class="col-2">
        <img src=".\assets\img\SkillsImg.svg" class="graphic">
      </div>
      <div class="col-9 mt-4">
        <h1 class="skill mb-4">HARD & SOFT SKILLS</h1>
        <div class="barras mt-2 mb-3" *ngFor="let habilidad of habilidades">
          <h5> <img src={{habilidad.logo}} class="img-thumbnail" alt=""> {{habilidad.habilidad}}</h5>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
              aria-label="Basic example" [style.width.%]="habilidad.progreso" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100">{{habilidad.progreso}}%</div>
          </div>
        </div>
      </div>
      
      <div class="col-1">
      </div>
    </div>
  </div>
</section>
